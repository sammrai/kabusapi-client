name: Generate OpenAPI Client

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 9:00 AM JST (midnight UTC)
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download OpenAPI specification
        run: |
          curl -o kabu_STATION_API.yaml https://kabucom.github.io/kabusapi/reference/kabu_STATION_API.yaml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install openapi-python-client
        run: |
          pip install openapi-python-client

      - name: Generate Python client
        run: |
          # Remove old generated client if exists
          rm -rf kabusapi_client pyproject.toml README.md .gitignore

          # Create config file to override package name
          cat > config.yaml << 'EOF'
          package_name_override: kabusapi_client
          EOF

          # Generate client in temp directory with custom package name
          openapi-python-client generate \
            --path kabu_STATION_API.yaml \
            --output-path ./temp-client \
            --config config.yaml

          # Move generated files to repository root
          mv temp-client/kabusapi_client ./
          mv temp-client/pyproject.toml ./
          mv temp-client/README.md ./
          mv temp-client/.gitignore ./client.gitignore

          # Fix package name in pyproject.toml
          sed -i 's/name = "kabu-ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³api-client"/name = "kabusapi-client"/' pyproject.toml
          sed -i 's/A client library for accessing kabuã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³API/A client library for accessing kabu STATION API/' pyproject.toml

          # Add installation instructions to README
          {
            echo ""
            echo "## Installation"
            echo ""
            echo "Install directly from GitHub:"
            echo ""
            echo '```bash'
            echo "# Using uv"
            echo "uv add git+https://github.com/sammrai/kabusapi-client.git"
            echo ""
            echo "# Using pip"
            echo "pip install git+https://github.com/sammrai/kabusapi-client.git"
            echo '```'
            echo ""
            echo "## Repository"
            echo ""
            echo "- GitHub: https://github.com/sammrai/kabusapi-client"
            echo "- Generated from: [kabu STATION API](https://kabucom.github.io/kabusapi/reference/)"
          } >> README.md

          # Clean up
          rm -rf temp-client config.yaml

      - name: Check for changes and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes detected"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create and checkout new branch
          BRANCH_NAME="update-openapi-client-${{ github.run_number }}"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git commit -m "Update OpenAPI generated client"

          # Push to remote
          git push origin "$BRANCH_NAME"

          # Create pull request using gh CLI
          gh pr create \
            --title "Update OpenAPI Generated Client" \
            --body "## Summary
          This PR updates the auto-generated client from the latest kabu STATION API OpenAPI specification.

          ### Changes
          - Updated client generated from: https://kabucom.github.io/kabusapi/reference/kabu_STATION_API.yaml
          - Generation date: ${{ github.run_id }}

          ### Test plan
          - [ ] Review generated client code
          - [ ] Verify API compatibility
          - [ ] Run tests if available

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)" \
            --base master \
            --head "$BRANCH_NAME"
